    var arr1 = arr[Math.floor(Math.random()*arr.length)]
    var arr2 = arr[Math.floor(Math.random()*arr.length)]
    var yi = document.querySelector('.yi')
    var body = document.querySelector('body')
    var er = document.querySelector('.er')
    yi.onclick = function(){

        document.write(arr1)
    }
    er.onclick = function(){
        console.log(arr1)
        document.write(arr1)

    }
